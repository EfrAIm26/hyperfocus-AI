<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperfocus AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-main: 'Inter', sans-serif;
            --bg-gradient: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            --sidebar-bg: rgba(10, 25, 47, 0.85);
            --chat-bg: rgba(23, 42, 70, 0.9);
            --header-gradient: linear-gradient(90deg, #1488CC, #2B32B2);
            --button-gradient: linear-gradient(90deg, #ad5389, #3c1053);
            --user-msg-gradient: linear-gradient(90deg, #00c9ff, #92fe9d);
            --bot-msg-bg: rgba(255, 255, 255, 0.1);
            --text-primary: #f0f0f0;
            --text-secondary: #a0a0a0;
            --border-color: rgba(255, 255, 255, 0.2);
            --accent-color: #38ef7d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-main); background: var(--bg-gradient); background-attachment: fixed; color: var(--text-primary); display: flex; height: 100vh; overflow: hidden; }
        .hidden { display: none !important; }
        #app-container { display: flex; width: 100%; height: 100%; }
        #sidebar { width: 300px; background: var(--sidebar-bg); backdrop-filter: blur(10px); border-right: 1px solid var(--border-color); display: flex; flex-direction: column; padding: 15px; }
        #sidebar-header { display: flex; align-items: center; margin-bottom: 25px; }
        #profile-pic { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        #profile-name { font-weight: 500; }
        .sidebar-section { margin-bottom: 20px; display: flex; flex-direction: column; }
        .sidebar-title { font-size: 0.9em; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; color: var(--text-secondary); margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .sidebar-list { list-style: none; overflow-y: auto; }
        .sidebar-item { display: flex; align-items: center; padding: 6px 8px; border-radius: 5px; cursor: pointer; user-select: none; }
        .sidebar-item:hover { background: rgba(255, 255, 255, 0.05); }
        .sidebar-item.active { background-color: rgba(0, 198, 255, 0.2); font-weight: bold; }
        .toggle-arrow { width: 16px; text-align: center; margin-right: 4px; transition: transform 0.2s; }
        .toggle-arrow.collapsed { transform: rotate(-90deg); }
        .color-dot { width: 8px; height: 8px; border-radius: 50%; margin-right: 8px; }
        .item-name { flex-grow: 1; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .item-menu-btn { background: none; border: none; color: var(--text-secondary); cursor: pointer; font-size: 1.2em; padding: 0 5px; }
        .nested-list { padding-left: 16px; }
        #chat-workspace { flex: 1; display: flex; flex-direction: column; }
        #auth-buttons { position: absolute; top: 20px; right: 20px; z-index: 10; }
        #chat-container { flex: 1; display: flex; flex-direction: column; background: var(--chat-bg); backdrop-filter: blur(5px); margin: 20px; border-radius: 15px; overflow: hidden; }
        #chat-header { background: var(--header-gradient); color: white; padding: 15px; text-align: center; font-size: 1.1em; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        #chat-history { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; }
        .message { margin-bottom: 15px; padding: 12px 18px; border-radius: 10px; max-width: 80%; word-wrap: break-word; line-height: 1.5; }
        .user-message { background: var(--user-msg-gradient); color: #111; align-self: flex-end; margin-left: auto; }
        .bot-message { background: var(--bot-msg-bg); border: 1px solid var(--border-color); align-self: flex-start; }
        #input-area { padding: 15px 20px; border-top: 1px solid var(--border-color); }
        #input-controls { display: flex; gap: 10px; margin-bottom: 10px; }
        #user-input { flex: 1; background: rgba(0, 0, 0, 0.2); border-radius: 8px; padding: 12px; border: 1px solid var(--border-color); color: var(--text-primary); outline: none; }
        #model-select { flex-shrink: 0; padding: 10px; border-radius: 5px; background: rgba(0,0,0,0.3); color: white; border: 1px solid var(--border-color); }
        #send-button { flex-shrink: 0; padding: 10px 20px; background: var(--button-gradient); color: white; border: none; border-radius: 5px; cursor: pointer; }
        #disclaimer { font-size: 0.75em; color: var(--text-secondary); text-align: center; margin-top: 10px; }
        .modal-overlay, .context-menu-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 999; }
        .modal-overlay { background: rgba(0,0,0,0.7); backdrop-filter: blur(5px); display: flex; justify-content: center; align-items: center; z-index: 1000; }
        .modal-content { background: var(--sidebar-bg); padding: 30px; border-radius: 10px; border: 1px solid var(--border-color); width: 90%; max-width: 400px; }
        .context-menu { position: absolute; background: #2c3e50; border: 1px solid var(--border-color); border-radius: 5px; padding: 5px 0; z-index: 1001; }
        .context-menu-item { padding: 8px 15px; cursor: pointer; white-space: nowrap; }
        .context-menu-item:hover { background-color: rgba(0, 198, 255, 0.2); }
    </style>
</head>
<body>
    <input type="color" id="color-picker" class="hidden">
    <div id="context-menu" class="context-menu hidden"></div>
    <div id="custom-prompt-modal" class="modal-overlay hidden"> <!-- ... (modal HTML sin cambios) ... --> </div>
    <div id="app-container"> <!-- ... (app container HTML sin cambios) ... --> </div>

    <script>
    // --- ESTADO Y PERSISTENCIA ---
    let appState = {};
    const defaultState = {
        activeContext: { type: 'new_chat', id: null },
        courses: [],
        topics: {},
        chats: {},
        ui: { collapsed: {} }
    };

    function saveState() {
        localStorage.setItem('hyperfocusState', JSON.stringify(appState));
    }

    function loadState() {
        const savedState = localStorage.getItem('hyperfocusState');
        appState = savedState ? JSON.parse(savedState) : JSON.parse(JSON.stringify(defaultState));
    }

    // --- LÓGICA DE RENDERIZADO ---
    function renderSidebar() {
        const { courses, topics, chats, ui, activeContext } = appState;
        const coursesList = document.getElementById('courses-list');
        const historyList = document.getElementById('history-list');
        coursesList.innerHTML = '';
        historyList.innerHTML = '';

        courses.forEach(course => {
            const isCollapsed = ui.collapsed[course.id];
            const courseLi = document.createElement('li');
            courseLi.innerHTML = `
                <div class="sidebar-item ${activeContext.id === course.id ? 'active' : ''}" data-id="${course.id}" data-type="course">
                    <span class="toggle-arrow ${isCollapsed ? 'collapsed' : ''}">▼</span>
                    <span class="color-dot" style="background-color: ${course.color || '#888'}"></span>
                    <span class="item-name">${course.name}</span>
                    <button class="item-menu-btn" data-id="${course.id}" data-type="course">...</button>
                </div>
            `;
            const nestedUl = document.createElement('ul');
            nestedUl.className = 'nested-list';
            if (!isCollapsed) {
                Object.values(topics).filter(t => t.parentId === course.id).forEach(topic => nestedUl.appendChild(createTopicElement(topic)));
                Object.values(chats).filter(c => c.parentId === course.id).forEach(chat => nestedUl.appendChild(createChatElement(chat)));
            }
            courseLi.appendChild(nestedUl);
            coursesList.appendChild(courseLi);
        });

        Object.values(chats).filter(c => !c.parentId).forEach(chat => historyList.appendChild(createChatElement(chat)));
    }
    
    function createTopicElement(topic) {
        const isCollapsed = appState.ui.collapsed[topic.id];
        const topicLi = document.createElement('li');
        topicLi.innerHTML = `
            <div class="sidebar-item ${appState.activeContext.id === topic.id ? 'active' : ''}" data-id="${topic.id}" data-type="topic">
                <span class="toggle-arrow ${isCollapsed ? 'collapsed' : ''}">▼</span>
                <span class="color-dot" style="background-color: ${topic.color || '#888'}"></span>
                <span class="item-name">${topic.name}</span>
                <button class="item-menu-btn" data-id="${topic.id}" data-type="topic">...</button>
            </div>
        `;
        const nestedUl = document.createElement('ul');
        nestedUl.className = 'nested-list';
        if (!isCollapsed) {
            Object.values(appState.chats).filter(c => c.parentId === topic.id).forEach(chat => nestedUl.appendChild(createChatElement(chat)));
        }
        topicLi.appendChild(nestedUl);
        return topicLi;
    }

    function createChatElement(chat) {
        const chatLi = document.createElement('li');
        chatLi.innerHTML = `
            <div class="sidebar-item ${appState.activeContext.id === chat.id ? 'active' : ''}" data-id="${chat.id}" data-type="chat">
                <span class="toggle-arrow" style="opacity: 0;">▶</span>
                <span class="item-name">${chat.title}</span>
            </div>
        `;
        return chatLi;
    }

    </script>
</body>
</html>
