<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperfocus AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

    <div id="context-menu" class="context-menu hidden"></div>
    <div id="custom-prompt-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <h3 id="modal-title"></h3>
            <input type="text" id="modal-input" class="modal-input" placeholder="Nombre...">
            <div id="color-palette" class="color-palette hidden">
                <div class="color-option" data-color="#ff6b6b"></div>
                <div class="color-option" data-color="#feca57"></div>
                <div class="color-option" data-color="#48dbfb"></div>
                <div class="color-option" data-color="#1dd1a1"></div>
                <div class="color-option" data-color="#5f27cd"></div>
                <div class="color-option" data-color="#ff9f43"></div>
                <div class="color-option" data-color="#00d2d3"></div>
                <div class="color-option" data-color="#54a0ff"></div>
                <div class="color-option" data-color="#e056fd"></div>
                <div class="color-option" data-color="#ff7979"></div>
                <div class="color-option" data-color="#badc58"></div>
                <div class="color-option" data-color="#30336b"></div>
            </div>
            <div id="emoji-palette" class="emoji-palette hidden">
                <div class="emoji-option" data-emoji="📚">📚</div>
                <div class="emoji-option" data-emoji="🔬">🔬</div>
                <div class="emoji-option" data-emoji="💻">💻</div>
                <div class="emoji-option" data-emoji="💡">💡</div>
                <div class="emoji-option" data-emoji="🧠">🧠</div>
                <div class="emoji-option" data-emoji="🏛️">🏛️</div>
                <div class="emoji-option" data-emoji="🇬🇧">🇬🇧</div>
                <div class="emoji-option" data-emoji="🧮">🧮</div>
                <div class="emoji-option" data-emoji="⚗️">⚗️</div>
                <div class="emoji-option" data-emoji="🎨">🎨</div>
                <div class="emoji-option" data-emoji="🎵">🎵</div>
                <div class="emoji-option" data-emoji="🏃‍♂️">🏃‍♂️</div>
                <div class="emoji-option" data-emoji="📊">📊</div>
                <div class="emoji-option" data-emoji="🌍">🌍</div>
                <div class="emoji-option" data-emoji="📖">📖</div>
                <div class="emoji-option" data-emoji="✏️">✏️</div>
                <div class="emoji-option" data-emoji="🔍">🔍</div>
                <div class="emoji-option" data-emoji="📝">📝</div>
                <div class="emoji-option" data-emoji="🎯">🎯</div>
                <div class="emoji-option" data-emoji="⭐">⭐</div>
            </div>
            <div class="modal-buttons">
                <button id="modal-cancel-btn" class="modal-btn">Cancelar</button>
                <button id="modal-accept-btn" class="modal-btn">Aceptar</button>
            </div>
        </div>
    </div>
    
    <div id="app-container">
        <aside id="sidebar" class="hidden">
             <div id="sidebar-header">
                <div id="profile-pic"></div>
                        <span id="profile-name">Efraim</span>
            </div>
            <div class="sidebar-section">
                <a href="./horario/horario.html" style="text-decoration: none;">
                    <div class="sidebar-title"><span>Horario</span><span class="add-btn">🗓️</span></div>
                </a>
            </div>
            <div class="sidebar-section" style="flex: 1; display: flex; flex-direction: column;">
                <div class="sidebar-title"><span>Cursos</span><button id="add-course-btn" class="add-btn">+</button></div>
                <ul class="sidebar-list" id="courses-list"></ul>
            </div>
            <div class="sidebar-section">
                <div class="sidebar-title"><span>Historial</span></div>
                <ul class="sidebar-list" id="history-list"></ul>
            </div>
            <div id="sidebar-resizer"></div>
        </aside>

        <main id="chat-workspace">
             <div id="auth-buttons"><button id="login-btn" class="auth-btn">Log In</button></div>
            <div id="chat-container">
                <div id="chat-header"><span id="current-context-title">Hyperfocus AI - Inicio</span></div>
                <div id="chat-history"></div>
                <div id="input-area">
                    <div id="input-controls">
                        <input type="text" id="user-input" placeholder="Escribe tu pregunta aquí...">
                        <select id="model-select">
                            <option value="mistralai/mistral-small-3.2-24b-instruct">Mistral Small 3.2</option>
                            <option value="meta-llama/llama-3-8b-instruct">Llama 3 8B</option>
                            <option value="openai/gpt-5-nano" selected>OpenAI GPT-5 Nano</option>
                            <option value="google/gemini-2.5-flash-lite">Google Gemini 2.5 Flash</option>
                        </select>
                        <button id="send-button">Send</button>
                    </div>
                    <p id="disclaimer">Hyperfocus AI puede cometer errores. Considera verificar la información importante.</p>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/assets/js/main.js"></script>
</body>
</html>
